# PURL configuration for http://purl.obolibrary.org/obo/ceph

idspace: CEPH
base_url: /obo/ceph

products:
- ceph.owl: https://raw.githubusercontent.com/obophenotype/cephalopod-ontology/master/cl.owl
- ceph.obo: https://raw.githubusercontent.com/obophenotype/cephalopod-ontology/master/cl.obo

term_browser: ontobee
example_terms:
- CEPH_0000000

entries:
- prefix: /releases/
  replacement: https://raw.githubusercontent.com/obophenotype/cephalopod-ontology/v
- prefix: /
  replacement: http://berkeleybop.org/ontologies/ceph/
