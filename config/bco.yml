# PURL configuration for http://purl.obolibrary.org/obo/bco

idspace: BCO
base_url: /obo/bco

products:
- bco.owl: https://raw.githubusercontent.com/tucotuco/bco/master/releases/2015-04-10/bco.owl

term_browser: ontobee
example_terms:
- BCO_0000000

entries:
