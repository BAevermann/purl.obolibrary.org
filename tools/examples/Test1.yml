# PURL configuration for Test1

purl_rules:
- term_browser: ontobee
  tests:
  - path: /obo/Test1_0000001
    replacement: http://www.ontobee.org/browser/rdf.php?o=Test1&iri=http://purl.obolibrary.org/obo/Test1_0000001

- path: /obo/test1.owl
  replacement: http://www.berkeleybop.org/ontologies/test1.owl

- path: /obo/test1.obo
  replacement: http://www.berkeleybop.org/ontologies/test1.obo

- path: /obo/test1/project
  replacement: http://example.org/project.html

- prefix: /obo/test1/branches/
  replacement: http://example.org/branches/

